<div class="container-fluid">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <div class="header mb-5">
    <div class="brand d-flex align-items-center justify-content-start">
      <div class="logo"></div>
      <h3>Provision App</h3>
    </div>
    <div class="menu">
      <a href="">My Requests</a>
      <a href="">My Servers</a>
      <a href="">My Profile</a>
    </div>
  </div>

  <h3>My Requests</h3>
  <div class="d-flex justify-content-between align-items-center my-4">
    <div class="top-table">
      <input type="search" placeholder="Find request.." class="me-3">
      <div class="button">
        Search
        <i class="fa-solid fa-magnifying-glass ms-1"></i>
      </div>
    </div>
    <div class="button">
      Create Request
      <i class="fa fa-plus ms-1"></i>
    </div>
  </div>

  <div class="table-container" style="height: 491px; overflow-y: scroll;">
    <table>
      <thead>
        <tr>
          <th>
            <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </th>
          <th (click)="sortTable('name')">
            Name
            <i class="fa fa-sort" *ngIf="sortColumn === 'name'"></i>
          </th>
          <th (click)="sortTable('submissionDate')">
            Submission Date
            <i class="fa fa-sort" *ngIf="sortColumn === 'submissionDate'"></i>
          </th>
          <th (click)="sortTable('status')">
            Status
            <i class="fa fa-sort" *ngIf="sortColumn === 'status'"></i>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track item) {
          <tr [ngClass]="{ 'blue-row': items.indexOf(item) % 2 === 0, 'red-row': items.indexOf(item) % 2 !== 0 }">
            <td>
              <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              {{ item.name }}
            </td>
            <td>{{ item.submissionDate }}</td>
            <td>
              <i class="fa fa-circle me-1" [ngClass]="getStatusCircleClass(item.status)"></i>
              {{ item.status }}</td>
            <td>
              <i class="fa-solid fa-arrow-up-right-from-square me-3"></i>
              <i class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
